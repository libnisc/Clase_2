    <!-- Picture -->

    <!-- Se lee de arriba hacia abajo -->

    <!-- Similar a srcset
    
      empezamos con picture como padre

      y los hijos son source y el default es img

      para especificar condicionantes con el atributo media
    
      HAY QUE PONER SIEMPRE PRIMERO EL MAS GRANDE, 
      QUE PASA SI LO PONEMOS AL REVES?
    
      No cambia nunca, porque?

      Si se cumple la primera condicion, ya no lee lo demas
      Es preferible de mas grande a mas peque침o
    -->

    <picture>
      <source srcset="img/files.svg" media="(min-width:800px)" />
      <source srcset="img/switch_800.png" media="(min-width:400px)" />
      <img src="img/mustang.jpg" alt="" />
    </picture>

    <!-- Figure es una trampa pero no es para imagen -->
    <figure>

    Como para poner una imagen con una descripcion 
  o una tabla html con informaci칩n o un trozo de un codigo
-->
      <img src="img/mustang.jpg" alt="" width="400" />
      <figcaption>

      </figcaption>
